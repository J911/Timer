<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/master.css">
    <title>STOP WATCH</title>
</head>
<body>
    <div class="dimmer" onclick="cancle()">
        
    </div>
    <div class="wrapper" id="timer1">
        <input type="text" class="timer-title" placeholder="TITLE">
        <ul class="time">
            <li class="hour">0</li>
            <li>:</li>
            <li class="min">5</li>
            <li>:</li>
            <li class="sec">0</li>
        </ul>

        <button class="start-btn" onclick="start('timer1')">
            Start
        </button>
        <button class="setting-btn" onclick="openSetting('timer1')">
            Setting
        </button>
    </div>

    <button class="float-btn" onclick="addCounter()">
        +
    </button>

    <div class="setting">
        <h1>
            Time Setting
        </h1>
        <label for="hour">H</label>
        <input class="inputTime" maxlength="2" type="text" id="hour">
        <label for="hour">M</label>
        <input class="inputTime" maxlength="2" type="text" id="min">
        <label for="hour">S</label>
        <input class="inputTime" maxlength="2" type="text" id="sec">
        <button class="start-btn" onclick="set()">
            Set
        </button>
        <button class="setting-btn" onclick="cancle()">
            Cancle
        </button>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/master.js"></script>
</body>
</html>
